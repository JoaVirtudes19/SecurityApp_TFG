{% extends 'base.html' %}

{% block tituloPagina %} Inicio {% endblock %}

{% block contenido %}
<main role="main">
    <div class="container">
        <h1 class="text-center mt-4" >{{titulo}}</h1>
        <form action="{{ruta}}" method="post" class="text-center" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{form}}
                <input type='submit' value='Crear' class="btn btn-custom" style="margin-top: 1rem;"/>
            </div>
        </form>
    </div>
</main>
{% endblock %}
